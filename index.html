<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>BÃºsqueda del Tesoro AR.js</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="mensaje">ðŸ§­ Escanea los marcadores para comenzar la aventura</div>

    <h1 style="position: fixed; bottom: 100px; left: 10px; color: white;">Pista 1</h1>
    <img id="pista1" src="assets/patrones/marcador1.png" alt="pista 1" style="width: 100px; position: fixed; bottom: 10px; left: 10px;" />
    <img id="pista2" src="assets/patrones/marcador2.png" alt="pista 2" style="width: 100px; position: fixed; bottom: 10px; left: 10px; display: none;" />
    <img id="pista3" src="assets/patrones/marcador3.png" alt="pista 3" style="width: 100px; position: fixed; bottom: 10px; left: 10px; display: none;" />

    <a-assets>
      <img id="marker2" src="assets/patrones/marcador2.png" crossorigin="anonymous">
      <img id="marker3" src="assets/patrones/marcador3.png" crossorigin="anonymous">
    </a-assets>

    <a-scene embedded init-game>
      <a-marker type="pattern" url="assets/patrones/marcador1.patt" id="m1">
        <!-- <a-entity gltf-model="assets/modelos/mapa.glb"
                  position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="-90 0 0"></a-entity> -->
        <a-image src="#marker2"
                 width="1" height="0.5"
                 position="0 0 0"
                 rotation="-90 0 0"
                 material="transparent:true">
        <a-text value="Pista 1: Encuentra la llave" position="0 1 0" align="center"></a-text>
      </a-marker>
      <a-marker type="pattern" url="assets/patrones/marcador2.patt" id="m2">
        <a-image src="#marker3"
                 width="1" height="0.5"
                 position="0 0 0"
                 rotation="-90 0 0"
                 material="transparent:true">
        <a-entity gltf-model="assets/modelos/llave.glb"
                  position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="-90 0 0"
                  ></a-entity>
        <a-text value="Pista 2: Busca el cofre" position="0 1 0" align="center"></a-text>
      </a-marker>
      <a-marker type="pattern" url="assets/patrones/marcador3.patt" id="m3">
        <a-entity gltf-model="assets/modelos/cofre.glb"
                  position="0 0 0"
                  scale="0.7 0.7 0.7"
                  rotation="-90 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-entity>
        <a-text value="Â¡Encontraste el tesoro!" position="0 1 0" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="js/game.js"></script>
  </body>
</html>
